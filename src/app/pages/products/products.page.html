 

<!-- Encabezado de la p치gina --> 

<ion-header> 

  <ion-toolbar> 

    <ion-title>Lista de Productos 游님</ion-title> 

 

    <!-- Bot칩n que carga/reinicia la lista de art칤culos manualmente --> 

    <ion-buttons slot="end"> 

      <ion-button (click)="cargarArticulos()"> 

        <ion-icon name="apps"></ion-icon> 

      </ion-button> 

    </ion-buttons> 

  </ion-toolbar> 

</ion-header> 

 

<ion-content> 

  <!-- Refresher: permite "halar hacia abajo" para refrescar la lista --> 

  <ion-refresher slot="fixed" (ionRefresh)="refrescarArticulos($event)"> 

    <ion-refresher-content></ion-refresher-content> 

  </ion-refresher> 

 

  <!-- Indicador de carga mientras se est치n cargando art칤culos --> 

  <div *ngIf="isLoading" class="ion-text-center ion-padding"> 

    <ion-spinner></ion-spinner> 

    <p>Cargando art칤culos...</p> 

  </div> 

 

  <!-- Mensaje de error si ocurre alg칰n problema al cargar los art칤culos --> 

  <div *ngIf="errorMessage" class="ion-text-center ion-padding"> 

    <ion-text color="danger">{{errorMessage}}</ion-text> 

  </div> 

 

  <!-- Lista de art칤culos --> 

  <ion-list *ngIf="articulos.length > 0"> 

    <!-- Se recorre el arreglo "articulos" y se muestra uno por uno --> 

    <ion-item *ngFor="let articulo of articulos"> 

 

      <!-- Miniatura de la imagen si est치 disponible --> 

      <ion-thumbnail slot="start" *ngIf="articulo.imagen1"> 

        <img [src]="articulo.imagen1" [alt]="articulo.nombre"> 

      </ion-thumbnail> 

 

      <!-- Detalles del art칤culo --> 

      <ion-label> 

        <h2>{{articulo.nombre}}</h2> 

        <p>{{articulo.descripcion}}</p> 

        <p><strong>Precio:</strong> ${{articulo.precio | number}}</p> 

        <p><strong>Ubicaci칩n:</strong> {{articulo.ubicacion}}</p> 

      </ion-label> 

    </ion-item> 

  </ion-list> 

 

  <!-- SCROLL INFINITO --> 

  <!-- Esta parte permite que, al llegar al final de la lista, se carguen m치s art칤culos autom치ticamente --> 

  <ion-infinite-scroll (ionInfinite)="cargarMasArticulos($event)"> 

 

    <!-- Muestra un spinner y un texto mientras se cargan m치s art칤culos --> 

    <ion-infinite-scroll-content 

      loadingSpinner="bubbles" 

      loadingText="Cargando m치s art칤culos..."> 

    </ion-infinite-scroll-content> 

 

  </ion-infinite-scroll> 

 

  <!-- Mensaje si no hay art칤culos y no se est치 cargando --> 

  <div *ngIf="articulos.length === 0 && !isLoading" class="ion-text-center ion-padding"> 

    <ion-text color="medium">No hay art칤culos disponibles</ion-text> 

  </div> 

</ion-content>
